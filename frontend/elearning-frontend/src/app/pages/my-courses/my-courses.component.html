<div class="my-courses-page">
  <header class="page-header">
    <h1>My learning</h1>
  </header>

  <div *ngIf="isLoading" class="loading-state">Loading your courses...</div>

  <div class="courses-grid" *ngIf="!isLoading && myEnrollments.length > 0">
    <app-my-course-card *ngFor="let enrollment of myEnrollments" [enrollment]="enrollment"></app-my-course-card>
  </div>

  <div class="empty-state" *ngIf="!isLoading && myEnrollments.length === 0">
    <h2>You are not enrolled in any courses yet.</h2>
    <p>Browse our catalog to start your learning journey!</p>
    <a routerLink="/courses" class="btn-primary">Browse Courses</a>
  </div>
</div>
