<div class="course-viewer-container" *ngIf="courseContent">
  
  <div class="sidebar">
    <h3>{{ courseContent.title }}</h3>
    <div *ngFor="let chapter of courseContent.chapters" class="chapter">
      <h4>{{ chapter.title }}</h4>
      <ul>
        <li *ngFor="let lesson of chapter.lessons" 
            (click)="selectLesson(lesson)" 
            [class.selected]="lesson === selectedLesson" class="lesson-item">
        <label>
          <input type="checkbox" [checked]="lesson.completed" 
          (change)="toggleLessonCompletion(lesson); $event.stopPropagation();
          markAsComplete(lesson.id);">
          <span class="lesson-title">{{ lesson.title }}</span>
        </label>

        </li>
      </ul>
    </div>
      <div class="course-rating-actions">
        <div class="rating-card">
          <span class="rating-label">Your Rating</span>
          <app-star-rating [rating]="userRating"></app-star-rating>
          <button class="rate-btn" (click)="isRatingModalOpen = true">
            {{ userRating > 0 ? 'Edit your rating' : 'Leave a rating' }}
          </button>
        </div>
        <app-rating-modal 
      *ngIf="isRatingModalOpen"
      [courseTitle]="courseContent.title"
      (close)="isRatingModalOpen = false"
      (ratingSubmit)="handleRatingSubmit($event)">
    </app-rating-modal>
      </div>
  </div>

  <div class="main-content">
    <div *ngIf="selectedLesson; else noLessonSelected">
      <h2>{{ selectedLesson.title }}</h2>

      <div class="video-container" *ngIf="safeVideoUrl">
        <iframe 
          [src]="safeVideoUrl" 
          width="100%" 
          height="100%" 
          frameborder="0" 
          allow="autoplay; fullscreen; picture-in-picture" 
          allowfullscreen>
        </iframe>
      </div>
      
      <a *ngIf="selectedLesson.resourceUrl" [href]="selectedLesson.resourceUrl" target="_blank" class="download-link">
        Download Resources
      </a>

      <div class="navigation-controls">
        <button (click)="previousLesson()" [disabled]="isFirstLesson()">Previous</button>
        <button (click)="nextLesson()" [disabled]="isLastLesson()">Next</button>
      </div>
      </div>

    <ng-template #noLessonSelected>
      <div class="welcome-message">
        <h2>Welcome!</h2>
        <p>Select a lesson from the left to begin your learning journey.</p>
      </div>
    </ng-template>
  </div>

</div>
