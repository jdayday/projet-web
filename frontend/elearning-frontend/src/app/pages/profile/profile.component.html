<div class="profile-card">
  <h3>Profile</h3>
  <p>Edit your personal information.</p>
  <hr>

  <form [formGroup]="profileForm" (ngSubmit)="onProfileSubmit()" *ngIf="!isLoading">
    <div class="form-grid">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" formControlName="firstName" />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" formControlName="lastName" />
      </div>

      <div class="form-group full-width">
        <label for="headline">Headline</label>
        <input type="text" id="headline" formControlName="headline" placeholder="e.g., Full-Stack Developer & Lifelong Learner"/>
      </div>

      <div class="form-group full-width">
        <label for="bio">Biography</label>
        <textarea id="bio" formControlName="bio" rows="5"></textarea>
      </div>
    </div>

    <div class="form-actions">
      <div *ngIf="successMessage" class="success-alert">{{ successMessage }}</div>
      <button type="submit" [disabled]="profileForm.invalid || !profileForm.dirty" class="save-btn">
        Save
      </button>
    </div>
  </form>
</div>
