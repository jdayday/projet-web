<div class="container">
  <div class="page-header">
    <div *ngIf="searchTerm" class="results-header">
      <h1>Search results for "{{ searchTerm }}"</h1>
      <p>{{ courses.length }} results found</p>
    </div>

    <div class="sort-options">
      <label for="sort">Sort by:</label>
      <select id="sort" [(ngModel)]="selectedSort" (change)="onSortChange()">
        <option value="relevant">Most Relevant</option>
        <option value="highestRated">Highest Rated</option>
        <option value="mostReviewed">Most Reviewed</option>
        <option value="newest">Newest</option>
      </select>
    </div>
  </div>

  <div class="course-grid">
    <app-course-card *ngFor="let course of courses" [course]="course"></app-course-card>
  </div>

  <div *ngIf="courses.length === 0" class="no-results">
    <p>Sorry, we couldn't find any results for "{{ searchTerm }}".</p>
    <p>Try searching for something else.</p>
  </div>
</div>
