<div class="testimonials-section">
  <h2>See what others are achieving through learning</h2>
  <div class="testimonials-grid">
    <div *ngFor="let testimonial of testimonials" class="testimonial-card">
      <p class="quote">“{{ testimonial.text }}”</p>
      <div class="author-details">
        <span class="author-name">{{ testimonial.user.firstName }} {{ testimonial.user.lastName }}</span>
      </div>
      <a [routerLink]="['/courses', testimonial.course.id]" class="course-link">
        View {{ testimonial.course.title }} course →
      </a>
    </div>
  </div>
</div>
